<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Estudos Matemáticos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="/js/index.js"></script>
    <script src="/js/translate.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menu {
            width: 100%;
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        #google_translate_element {
            display: flex;
            width: 90%;
            margin-top: 20px;
        }
        #topics {
            width: 30%;
            border-right: 2px solid #ccc;
            padding-right: 20px;
        }
        #content {
            width: 70%;
            padding-left: 20px;
        }
        .question {
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h2>Plataforma de Estudos Matemáticos</h2>
    </div>

    <div id="google_translate_element">
        <div id="topics">
            <h3>Escolha um Tópico:</h3>
            <ul>
                <li onclick="loadTopic('algebra')">Álgebra</li>
                <li onclick="loadTopic('geometria')">Geometria</li>
                <li onclick="loadTopic('algebra2')">Álgebra II</li>
                <li onclick="loadTopic('trigonometria')">Trigonometria</li>
                <li onclick="loadTopic('combinatoria')">Combinatória</li>
                <li onclick="loadTopic('matrizes')">Matrizes</li>
                <li onclick="loadTopic('estatistica')">Estatística</li>
                <li onclick="loadTopic('calculo')">Cálculo</li>
            </ul>
        </div>
        
        <div id="content">
            <h3 id="topic-title">Selecione um tópico</h3>
            <p id="explanation">Aqui aparecerão as explicações do conteúdo selecionado.</p>
            
            <div id="exercises">
                <h4>Exercícios</h4>
                <div class="question" id="question-container"></div>
                <button onclick="checkAnswer()">Verificar Resposta</button>
            </div>

            <h4>Gráfico de Evolução</h4>
            <canvas id="progressChart"></canvas>
        </div>
    </div>
</body>
</html>
